# Netlify Configuration for Omotani Caring Foundation Website

[build]
  # Publish the site folder
  publish = "site"

# Redirects for clean URLs
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/about-us"
  to = "/about"
  status = 301

[[redirects]]
  from = "/our-mission"
  to = "/mission"
  status = 301

[[redirects]]
  from = "/newsupdates"
  to = "/news"
  status = 301

[[redirects]]
  from = "/make-a-donation"
  to = "/donate"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/get-involved"
  status = 301

[[redirects]]
  from = "/contact-us"
  to = "/get-involved"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Allow post.html with query parameters
[[redirects]]
  from = "/post.html"
  to = "/post.html"
  status = 200

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
